<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pam Touhey Project 2</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" type="text/css" href="css/master.css">
</head>
<body>
    <header>
        <h1 class="header-title">Pam's Project</h1>
        <div class="header-menu">
            <button id="new-button">New Blog Post</button>
        </div>
    </header>
    <main>
        <img id="Regeneration-img" src="images/Doctor-Who-All-Doctors.jpg" alt="All of the Doctor Regenerations">
        <h1 id="header-h1">Doctor Who Fan Page</h1>
        <div id="date"></div>
        <div class="package-container">
            <img id="Logo-img" src="images/Doctor_Who_diamond_logo.jpg" alt="Doctor Who Logo">
            <header>
                <h2 id="p1-name"></h2>
            </header>
            <section>
                <p id="p1-description"></p>
            </section>
            <footer>
                <ul>
                    <li>Season: <span id="p1-season"></span></li>
                    <li id="bullet">Companions: <span id="p1-companions"></span></li>
                    <li id="bullet">Title: <span id="p1-title"></span></li>
                </ul>
            </footer>
        </div>
        <br>
        <div id="regeneration"></div>
        <br>
        <img id="Monster-img" src="images/Doctor-Who-All-Monsters.jpg" alt="Monsters of Doctor Who">
        <section id="display-content"></section>
        <section id="loop"></section>
    </main>
    <footer>
        <span>&copy; Touhey Productions 2021 </span>
    </footer>

    <!--Modal Dialog (hidden by default)-->
    <div class="modal" id="modal-dialog">
        <section>
            <h2>Title</h2>
            <input type="text" id="edit-title-text">
            <span id="edit-title-message"></span>
        </section>
        <section>
            <h2>Content</h2>
            <textarea id="edit-content-text" cols="80" rows="8"></textarea>
            <span id="edit-content-message"></span>
        </section>
        <footer>
            <button id="cancel-button">Cancel</button>
            <button id="save-button">Save</button>
        </footer>
    </div>
    <div id="modal-backdrop"></div>

    <script src="js/scripts.js"></script>
</body>
</html>
